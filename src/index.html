<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cooper</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/fav.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="assets/scripts/TweenMax.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>


  <script>
    if (location.protocol !== 'https:') {
      location.replace(`https:${location.href.substring(location.protocol.length)}`);
    }
  </script>
  

  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      let timestamp = new Date().getTime();
      js.src = "https://chat.cooperbot.com.mx/chat.min.js?d=" + timestamp; // Reemplaza con la ruta real de tu archivo chat.web.js
      fjs.parentNode.insertBefore(js, fjs);
      js.onload = function() {
        // Una vez cargado el script, inicializar el chat
        console.log('Chat cargado');
        let chat = new Chat('371461252708822', {
            // Configuración del chat
            // Puedes encontrar más opciones en la documentación
            // https://chat.cooperbot.com.mx/docs
            iframeHeight: '600px',
            bubbleBackgroundColor: '#f22885',
            borderRadius: '15px',
            initialMessage: 'Chatea con nosotros',
            darkMode: true
        }); // Reemplaza con el ID real del chat
        chat.init();
      };
    }(document, 'script', 'chat-jssdk'));
  </script>
  
</body>
</html>
